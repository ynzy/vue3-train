<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.global.js"></script>
</head>

<body>
  <div id="app">
    {{msg}}
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({
      setup() {
        return {
          msg: 'hello world'
        }
      }
    }).mount('#app')
    console.log(app);
  </script>
</body>

</html>
